<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        /* RESET */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        } 
        html,
        body {
            height: 100%;
        }
        body {
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        img,
        picture,
        video,
        canvas,
        svg {
            display: block;
            max-width: 100%;
        }

        input,
        button,
        textarea,
        select {
            font: inherit;
        }

        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            overflow-wrap: break-word;
        }

        #root,
        #__next {
            isolation: isolate;
        }

        /* END RESET */
        
        :root {
            --color-dark: #330fff;
            --color-default: #8c78ff;
            --color-light: #e5e0ff;
        }
        * {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-default);
            color: var(--color-light);
        }

        body {
            padding: 1rem;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            clear: both;
            margin-top: 20px;
            box-shadow: 0 0 20px 0px rgb(0 0 0 / 20%);
            padding: 1rem;
        }

        img {
            width: 80px;
            float: left;
            margin-right: 10px;
        }

        strong {
            font-size: 20px;
        }

        p {
            margin: 5px 0;
        }

        input, button, li {
            border: none;
            max-width: 768px;
            width: 100%;
        }
        input {
            background-color: var(--color-light);
            color: var(--color-dark);
            padding: .2rem .4rem;
            outline: 0;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        button {
            background: var(--color-dark);
            padding: 0.2rem 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Informe um repositório</h1>
    <small>Exemplo: FilipeFilpe/babel-webpack-es6</small>
    <form id="repo-form">
        <input type="text" name="repository" placeholder="Nome do repositório" />
        <button type="submit">Adicionar</button>
    </form>

    <ul id="repo-list">

    </ul>

    <script src="./app.bundle.js"></script>
</body>

</html>
